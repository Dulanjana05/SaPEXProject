<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF_8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Buy</title>
    <link rel="stylesheet" href="buy%20coin.css">
</head>
<body>
    <div class="container">
        <form action="">
        <div class="row">
            <div class="col">
                <h1 class="title">Billing Address</h1>
                <div class="inputbox">
                    <span>Full Name:</span>
                    <input type="text" placeholder="Enter your full name">
                </div>
                  <div class="inputbox">
                    <span>Email:</span>
                    <input type="Email" placeholder="Enter your Email">
                </div>
                  <div class="inputbox">
                    <span>Address:</span>
                    <input type="text" placeholder="Room-street-Locality">
                </div>
                  <div class="inputbox">
                    <span>City:</span>
                    <input type="text" placeholder="Enter your city">
                </div>
                <div class="flex">
                  <div class="inputbox">
                    <span>State:</span>
                    <input type="text" placeholder="Enter your state">
                  </div>
                  <div class="inputbox">
                    <span>Zip Code:</span>
                    <input type="text" placeholder="Enter your zip code">
                  </div>
                </div>
                 
             </div>
             
            <div class="col">
                <h1 class="title">Payment</h1>
                 <div class="inputbox">
                    <span>Cards Accepted:</span>
                    <br>
                    <img src="images/card_img.png">
                </div>
                <div class="inputbox">
                    <span>Name On Card:</span>
                    <input type="text" placeholder="Enter your card name">
                </div>
                  <div class="inputbox">
                    <span>Credit Card Number:</span>
                    <input type="number" placeholder="1111-1111-1111-1111">
                </div>
                  <div class="inputbox">
                    <span>EXP Month:</span>
                    <input type="text" placeholder="january">
                </div>
                  <div class="flex">
                  <div class="inputbox">
                    <span>EXP Year:</span>
                    <input type="number" placeholder="2022">
                  </div>
                  <div class="inputbox">
                    <span>CVV:</span>
                    <input type="text" placeholder="Enter CVV number">
                  </div>
                </div>
            </div>
        </div>
      <button class="puk"><a href="">Proceed To Checkout</a></button>
      </form>
    </div>
</body>    
</html>
